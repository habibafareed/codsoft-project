<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input id="output-screen" type="text" placeholder="0">
            <button class="btn-style">AC</button>
            <button class="btn-style">%</button>
            <button class="btn-style">Del</button>
            <button class="btn-style">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btn-style">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btn-style">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btn-style">+</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="eql-btn">=</button>
        </div>
    </div>
    <script>
        let input = document.getElementById("output-screen")
        let buttons = document.querySelectorAll('button')

        let string = "";
        let arr = Array.from(buttons);
        arr.forEach(button => {
            button.addEventListener('click',(e) =>{
                if(e.target.innerHTML == '='){
                    string = eval(string);
                    input.value = string;
                }
                else if(e.target.innerHTML == 'AC'){
                    string = "";
                    input.value = string;
                }
                else if(e.target.innerHTML == 'Del'){
                    string = string.substring(0, string.length-1);
                    input.value = string;
                }
                else{
                    string += e.target.innerHTML;
                    input.value = string;
                }
            })
        })
    </script>
</body>
</html>
